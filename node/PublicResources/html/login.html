<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="main-login">
        <h1>Login</h1>
        <div class="input-box">
            <input id="login-username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="input-box">
            <input id="login-password" placeholder="Password" type="password" required>
        </div>
        <div class="submit">
            <input class="btn" id="login-btn" type="button" value="Login">
            <input class="btn" id="signup-btn" type="button" value="Sign Up">
        </div>
    </div>

    <script src="../js/login.js"></script> 
</body>
</html>
